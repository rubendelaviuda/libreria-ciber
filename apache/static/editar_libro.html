<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Libreria Ciber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
		if (sessionStorage.getItem("csrf_token")){
			myHeaders.append("X-CSRFToken", sessionStorage.getItem("csrf_token"));
		}

        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');
        onload=function(){
            obtenerDatoslibro(id);
        }
        function obtenerDatoslibro(id){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders
            };

            fetch("/api/libro/"+id, requestOptions)
                .then(response => response.json())
                .then(result => pintarlibro(result))
                .catch(error => {
                    console.log('error', error)
                    alert("Ha habido un error al recuperar los datos del libro");
                    location.href="/libros.html";
                });

        }
        function pintarlibro(libro){
            document.getElementById("nombre").value=libro.nombre;
            descripcion=document.getElementById("descripcion").value=libro.descripcion;
            precio=document.getElementById("precio").value=libro.precio;
            autor=document.getElementById("autor").value=libro.autor;
            document.getElementById("foto").value=libro.foto;
        }
        function guardar(){            
            let nombre=document.getElementById("nombre").value;
            let descripcion=document.getElementById("descripcion").value;
            let precio=document.getElementById("precio").value;
            let autor=document.getElementById("autor").value;
            let foto=document.getElementById("foto").value;
            let datos=JSON.stringify({
                "id":id,
                "nombre":nombre,
                "descripcion":descripcion,
                "precio": precio,
                "autor":autor,
                "foto":foto
            });
            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: datos
            };

            fetch("/api/libros", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("libro modificado")
                        location.href="/libros.html"
                    } else {
                        alert("El libro no ha podido ser modificado")
                        if (result.status == "Forbidden"){
                            location.href="index.html";
                        }
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el libro no ha podido ser modificado")
                });
        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/libros.html">libros</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar libro</h3>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="descripcion">Autor</label>
                <input required type="text" class="input" placeholder="autor" name="autor" id="autor">
                <label for="foto">Foto</label>
                <input required type="text" class="input" placeholder="Foto" name="foto" id="foto">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="/libros.html" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
